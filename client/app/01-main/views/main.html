<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">
    <!-- Logo -->
    <a href="#/" class="logo"><b>Famous</b>PLM</a>

    <!-- Header Navbar -->
    
    <!-- removed navbar html  and  navbar directive added-->
    <navbar></navbar>

  </header>
  
  
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img gravatar-src-once="currentUser.email" gravatar-size="160" class="img-circle" alt="User Image" />
        </div>
        <div class="pull-left info">
          <p>{{currentUser.firstName || currentUser.profiles[0].profile.name.givenName}}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search..." />
          <span class="input-group-btn">
                <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">HEADER</li>
        <!-- Optionally, you can add icons to the links -->
        <li ng-repeat="item in MainCtrl.menuoptions" ng-class="{active: MainCtrl.isActive(item.root)}">
          <a class="" href="" ui-sref="{{item.sref}}">
            <span><i class="fa fa-fw {{item.icon}}"></i> {{item.name}}</span>
            <i ng-if="item.subMenu" class="fa fa-angle-left pull-right"></i>
          </a>
          <ul ng-if="item.subMenu" class="treeview-menu">
            <li ng-repeat="subItem in item.subMenu">
              <a href="" ui-sref="{{subItem.sref}}"><i class="fa fa-circle-o"></i> {{subItem.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" ui-view>




  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->
