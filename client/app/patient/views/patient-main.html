
<!-- Content Header (Page header) -->
<section class="content-header">
    
    <h1 translate> Patient <small>All about Patient!</small> </h1>
    
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
    </ol>
    
</section>


<section class="content">
    <div class="row">
        
        <div class="col-md-2">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Select</h3>
                </div><!-- /.box-header -->
                
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="item in PatientMainCtrl.items" ui-sref-active="active">
                    <a href="" ui-sref="{{item.sref}}">{{item.name}}</a>
                    </li>
                </ul>
            </div><!-- /.box -->
        </div>
        <!--
        <div class="col-md-10"> <div ui-view></div> </div>
        -->
        
        
        <!-- waiting for loading data -->
        <div ng-if="PatientDataCtrl.loadingData.$$state.status === 0">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
        
        <div ng-if="PatientDataCtrl.loadingData.$$status.state !== 0">
            <div ui-view></div>
        </div>
        
    </div>
</section>
